<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome, {{ session.user }}</h1>
  <a href="{{ url_for('logout') }}">Logout</a>

  <h2>API Data</h2>
  <pre>{{ data | tojson(indent=2) }}</pre>

  <h2>My SMS Numbers</h2>
  <ul>
    {% for number in sms_numbers %}
      <li>{{ number }}</li>
    {% endfor %}
  </ul>
</body>
</html>
